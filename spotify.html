<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel = 'stylesheet' href="/Spotify Clone using HTML, CSS and JS/spotify.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li class="brand"><img src="/spotify_logo.png" alt="logo" width ="44px">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best Songs</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <!-- Audio sound level scroll buttton -->
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-play"></i>
        </div>
    </div>
    
</body>
<script src="/Spotify Clone using HTML, CSS and JS/spotify.js"></script>
</html>
